name: Feature

# on: [push]
on:
  push:
    branches:
      - '*'         # matches every branch that doesn't contain a '/'
      - '*/*'       # matches every branch containing a single '/'
      - '**'        # matches every branch
      - '!master'   # excludes master

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node: ['15']


    steps:
      - uses: actions/checkout@v2
      - uses: actions/setup-node@v2
      - run: node -v
      - run: yarn
      - run: yarn lint
      - run: yarn e2e

      - run: echo 'pass!!'

