<html>
<head>
  <base href="/" target="_blank">
  <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
  <link rel="stylesheet" href="styles.css">
  <style>
    img {
      width: 100%;
    }
  </style>
  <script>window.ohMyMockTest = { urlMap: { html: '/site', json: '/users', 'json-external': 'https://jsonplaceholder.typicode.com/todos/1', png: '/binary/test.png' } };</script>
  <script src="/fetch.js"></script>
  <script src="xhr.js"></script>
  <script src="hammer-time.js"></script>
  <script src="main.js"></script>
  <title>OhMyMock DEMO page</title>
</head>

<body>
  <h1>Test site</h1>

  <form class="selection" onsubmit="return window.onSubmit();">
    <div class="type">
      <h3>Type</h3>
      <select name=type>
        <option value="xhr"  selected="selected" >XHR</option>
        <option value="fetch"  >FETCH</option>
      </select>
    </div>

    <div class="method">
      <h3>Method</h3>
      <select name="method">
        <option value="get" selected="selected">GET</option>
        <option value="post">POST</option>
        <option value="put">UPDATE</option>
        <option value="delete">DELETE</option>
      </select>
    </div>

    <div class="response">
      <h3>Response</h3>
      <select name="response">
        <option value="html">HTML</option>
        <option value="json" >JSON</option>
        <option value="json-external"  >EXTERNAL JSON</option>
        <option value="png" selected="selected">PNG</option>
      </select>
    </div>

    <div class="response">
      <h3>Response Type</h3>
      <select name="responseType">
        <option value="text">text</option>
        <option value="json" >json</option>
        <option value="blob" >blob</option>
        <option value="arrayBuffer" selected="selected">arrayBuffer</option>
      </select>
    </div>

    <button class="go">GO >>></button>
  </form>

  <p class="hammer-time">
    <span>Randomly hit endpoints in 10 seconds</span>
    </br>
    <button>Hammer time <span class="counter"></span></button>
  </p>

  <section class="oh-my-response">
    <h2>Response</h2>
    <article class="data">
      <div class="fields">
        <div class="status-code">StatusCode: <span></span></div>
        <div class="duration">Duration: <span></span></div>
        <pre class="headers"></pre>
      </div>
      <div class="body">
        <h3>Body</h3>
        <pre></pre>
        <img/>
      </div>
    </article>
  </section>
</body>

</html>
