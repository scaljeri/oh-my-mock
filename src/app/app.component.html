<mat-drawer-container [ngClass]="{'is-initializing': isInitializing}" class="example-container" [hasBackdrop]="drawerBackdrop">
  <mat-drawer [mode]="drawerMode">
    <app-nav-list (navigate)="drawer.close()"></app-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar>
      <app-header-button (menu)="drawer.toggle()"></app-header-button>
      <a routerLink="cloud-sync" [routerLinkActive]="'is-syncing'" class="cloud-sync" mat-icon-button
        aria-label="Cloud sync">
        <oh-my-cloud-sync-svg></oh-my-cloud-sync-svg>
      </a>

      <h1>
        <span>Oh My Mock v{{context.version}}</span> <span class="dash">-</span> <span>{{domain}}</span>
      </h1>
      <mat-slide-toggle (change)="onEnableChange($event)" [checked]="enabled" [color]="color"></mat-slide-toggle>
    </mat-toolbar>

    <section *ngIf="!isInitializing">
      <router-outlet></router-outlet>
    </section>
  </mat-drawer-content>

</mat-drawer-container>

<oh-my-spinner *ngIf="isInitializing" mode="dark"></oh-my-spinner>
