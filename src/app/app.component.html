<mat-drawer-container
  [ngClass]="{ 'is-blurred': showDisabled || isInitializing }"
  class="example-container"
  [hasBackdrop]="drawerBackdrop"
>
  <mat-drawer [mode]="drawerMode">
    <app-nav-list
      [context]="context"
      (navigate)="drawer.close()"
    ></app-nav-list>
  </mat-drawer>

  <mat-drawer-content>
    <mat-toolbar>
      <app-header-button (menu)="drawer.toggle()"></app-header-button>
      <a
        routerLink="cloud-sync"
        [routerLinkActive]="'is-syncing'"
        class="cloud-sync"
        mat-icon-button
        aria-label="Cloud sync"
      >
        <oh-my-cloud-sync-svg></oh-my-cloud-sync-svg>
      </a>

      <button
        *ngIf="errors.length"
        (click)="onErrors()"
        mat-icon-button
        color="warn"
      >
        <mat-icon>error</mat-icon>
      </button>

      <h1>
        <span>Oh My Mock v{{ version }}</span> <span class="dash">-</span>
        <span>{{ domain }}</span>
      </h1>
      <a class="buy-me-a-coffee" target="_blank" href="https://www.buymeacoffee.com/ohmymock">
        <img src="assets/images/buy-me-a-coffee.png" />
      </a>
      <mat-slide-toggle
        (change)="onEnableChange($event.checked)"
        [checked]="enabled"
        [color]="color"
      ></mat-slide-toggle>
    </mat-toolbar>
    <div
      *ngIf="!enabled && showDisabled !== 1 && domain"
      class="disabled-notification"
    >
      <h3>OhMyMock is inactive</h3>
    </div>

    <section *ngIf="!isInitializing">
      <router-outlet></router-outlet>
    </section>
  </mat-drawer-content>
</mat-drawer-container>

<oh-my-feedback></oh-my-feedback>
<oh-my-spinner *ngIf="!context" mode="dark"></oh-my-spinner>

<!-- <oh-my-disabled-enabled *ngIf="showDisabled"></oh-my-disabled-enabled> -->
<oh-my-disabled-enabled
  *ngIf="showDisabled === 1"
  (change)="onEnableChange($event)"
></oh-my-disabled-enabled>
