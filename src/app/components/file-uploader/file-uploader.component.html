<h2>Import Mocks</h2>
<label class="drag-zone" [appDragDrop]="dragDropEnabled" (dropped)="handleFileDrop($event)">
  <span>Drop file here or click to upload</span>
  <input type="file" [accept]="fileType" [multiple]="multiple" (change)="addFiles(fileInput.files)" #fileInput
    class="visually-hidden" />
  <ng-content></ng-content>
</label>
