<a
  *ngIf="!isMenu"
  (click)="onGoBack()"
  mat-icon-button
  title="Go to previous page (key=Backspace)"
>
  <mat-icon class="dark" svgIcon="keyboard_arrow_left"></mat-icon>
</a>

<button
  *ngIf="isMenu"
  (click)="onOpenMenu()"
  mat-icon-button
  class="example-icon"
  aria-label="Example icon-button with menu icon"
>
  <mat-icon class="dark" svgIcon="menu"></mat-icon>
</button>
